<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    
    <link rel='stylesheet' href='style.css'>
    <script src='main.js' defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <title>Qr code generator</title>
</head>
<body>
    <form action=''>
        <h3 class='heading'>QR Code Generator</h3>
        <input type='url' name='website' id='website' placeholder="Your Website" required>
        <div id='qr-container'>
            <div class='qrcode' id='qrcode'></div>
        </div>
        <button class='generate' type='button'>Generate QR Code</button>
    </form>
</body>
</html>
